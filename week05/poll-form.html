<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header></header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <!-- code here-->
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="useremail">Email:</label><br>
            <input type="email" id="useremail" name="useremail"><br>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <!-- code here-->
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="choose">--choose here--</option>
                <option value="chrome">Chrome</option>
                <option value="Firefox">FireFox</option>
                <option value="opera mini">Opera mini</option>
            </select><br><br>

            <label for="pet">Do you have a household pet?</label><br>
            <label for="pet">Yes</label>
            <input type="checkbox" id="pet" name="pet"><br>
            <label for="pet">No</label>
            <input type="checkbox" id="pet" name="pet"><br><br>

            <label for="feedback">List places you have lived</label><br>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset><br>

        <button type="submit">Submit Poll</button>


    </form>
</main>
<footer></footer>

</html>
