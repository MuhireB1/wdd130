<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All contact information about White Water Rafting Company page">
    <meta name="author" content="Muhire Bienvenue">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact information about White Water Rafting</title>
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="White Water rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="head">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="all">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63812.130680286624!2d30.264588300000007!3d-1.6023551999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srw!4v1760359699787!5m2!1sen!2srw"
                    width="400" height="350" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="form" action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name"><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <label>Message Purpose</label>
                <div class="radio">
                    <input type="radio" id="general" name="message1" value="general Inquiry">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="message1" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="message1" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br><br>
                </div>

                <label for="message2">Message</label>
                <textarea id="message2" name="message2" rows="4" cols="50" placeholder="Type here"></textarea><br><br>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

                <button type="submit">Get in Touch!</button><br><br>
            </form>
        </div>
        <div class="profile">
            <h2>We Are Here to Serve You</h2>
            <div class="foto">
                <figure>
                    <img src="images/employee1.jpg" alt="A face of a person">
                    <figcaption>Country Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg">
                    <figcaption>Technical Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg">
                    <figcaption>Sales Manager</figcaption>
                </figure>
            </div>
        </div>
    </main>

            <a href="https://www.youtube.com"> <img src="images/youtube.svg" alt="Youtube"></a>
        </nav>
    </footer>
</body>

</html>
